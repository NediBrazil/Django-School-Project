<!DOCTYPE html>
<html>
  <head>
    <title>Hangout Home</title>
  </head>
  <body>
    <h1>Hangout</h1>

    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!</p>
    <a href="../api">API</a>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </body>
</html>
